<section>
  <div class="page-header">
    <h1>{{vm.users._id ? 'Edit User' : 'New User'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.userForm" class="form-horizontal" ng-submit="vm.save(vm.form.userForm.$valid)" novalidate>
      <fieldset>
       <div class="form-group">
              <label class="sr-only" for="form-email">Email</label>
              <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email" ng-model="vm.signup.email">
          </div>
          <div class="form-group">
              <label class="sr-only" for="form-password">Password</label>
              <input type="password" name="form-password" placeholder="Password..." class="form-email form-control" id="form-password" ng-model="vm.signup.password">
          </div>
          <div class="form-group">
              <label class="sr-only" for="form-confirmpassword">Confirm Password</label>
              <input type="password" name="form-email" placeholder="Confirm Password..." class="form-email form-control" id="form-confirmpassword" ng-model="vm.signup.confirmemail">
          </div>
          <div class="form-group">
              <label class="sr-only" for="form-firstname">First name</label>
              <input type="text" name="form-firstname" placeholder="First name..." class="form-firstname form-control" id="form-firstname" ng-model="vm.signup.firstname">
          </div>
          <div class="form-group">
              <label class="sr-only" for="form-lastname">Last name</label>
              <input type="text" name="form-lastname" placeholder="Last name..." class="form-last-name form-control" id="form-lastname" ng-model="vm.signup.lastname">
          </div>
          <div class="form-group">
              <label class="sr-only" for="form-mobilenumber">Mobile Number</label>
              <input type="tel" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email" ng-model="vm.signup.mobilenumber">
          </div>
          <div class="form-group">
              <label class="sr-only" for="form-number">House Number</label>
              <input type="text" name="form-housenumber" placeholder="House number/House name..." class="form-email form-control" id="form-housenumber" ng-model="vm.signup.address.housenumber">
          </div>
          <div class="form-group">
              <label class="sr-only" for="form-streetname">Street Name</label>
              <input type="text" name="form-streetname" placeholder="Street Name..." class="form-streetname form-control" id="form-streetname" ng-model="vm.signup.address.streetname">
          </div>
          <div class="form-group">
              <label class="sr-only" for="form-city">City</label>
              <input type="text" name="form-city" placeholder="City..." class="form-city form-control" id="form-city" ng-model="vm.signup.address.city">
          </div>
          <div class="form-group">
              <label class="sr-only" for="form-region">Region/State</label>
              <input type="text" name="form-region" placeholder="Region..." class="form-email form-control" id="form-region" ng-model="vm.signup.address.region">
          </div>
          <div class="form-group">
              <label class="sr-only" for="form-country">Country</label>
              <input type="text" name="form-country" placeholder="Country..." class="form-email form-control" id="form-country" ng-model="vm.signup.address.country">
          </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.users._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
