
<div class="container"> 
   <div class="form-box">
        <div class="form-top">
            <div class="form-top-left">
                <h3>{{vm.task._id ? 'Edit Task' : 'New Task'}}</h3>
                <p>{{vm.task._id ? 'Make changes and save' : 'Create a new task'}}</p>
            </div>
            <div class="form-top-right">
                <i class="fa fa-pencil"></i>
            </div>
        </div>
        <div class="form-bottom">
        <form name="vm.form.taskForm" class="form-horizontal" ng-submit="vm.save(vm.form.taskForm.$valid)" novalidate>

        <div class="form-group" show-errors>

          <label class="control-label" for="title">Title</label>

          <input name="title" type="text" ng-model="vm.task.title" id="title" class="form-control" placeholder="Title" required>

          <div ng-messages="vm.form.taskForm.title.$error" role="alert">

            <p class="help-block error-text" ng-message="required">Task title is required.</p>

          </div>

        </div>

        <div class="form-group" show-errors>

          <label class="control-label" for="description">Description</label>

          <textarea name="description" data-ng-model="vm.task.description" id="description" class="form-control" cols="30" rows="50" placeholder="Description"></textarea>

        </div>

        <div ng-messages="vm.form.taskForm.description.$error" role="alert">

            <p class="help-block error-text" ng-message="required">Task description is required.</p>

          </div>

         <div class="form-group" show-errors>

          <label class="control-label" for="price">Price</label>

          <input name="price" type = "number" data-ng-model="vm.task.price" id="price" class="form-control" placeholder="Price" required></input>

        </div>

        <div ng-messages="vm.form.taskForm.price.$error" role="alert">

            <p class="help-block error-text" ng-message="required">Task price is required.</p>

          </div>



        <div class="form-group">

          <button type="submit" class="btn btn-default">{{vm.task._id ? 'Update' : 'Create'}}</button>

        </div>

        <div ng-show="vm.error" class="text-danger">

          <strong ng-bind="vm.error"></strong>

        </div>

    </form>
    </div>
 </div>
 </div>
