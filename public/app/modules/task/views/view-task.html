<section>
  <div class="page-header">
    <h1 ng-bind="vm.task.title"></h1>
  </div>
  <div class="pull-right" >
    <a class="btn btn-primary" ui-sref="task.edit({ taskId: vm.task._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="pull-left">
  <h3 ng-bind="vm.task.price"></h3>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.task.created"></span>
      by
      <span ng-if="vm.task.user" ng-bind="vm.user.firstname"></span>
      <span ng-if="!vm.task.user">Deleted User</span>
    </em>
  </div>
  <p class="lead" ng-bind="vm.task.description"></p>
</section>
